name: comoprecio
description: "ComoPrecio - Find the best prices across multiple stores"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.2.0
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  
  # Database & Backend
  supabase_flutter: ^2.3.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # Charts & Graphs
  fl_chart: ^0.66.2
  
  # Notifications
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.15
  flutter_local_notifications: ^17.0.0
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2
  logger: ^2.0.2+1
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.3.3
  
  # Barcode/UPC scanning
  mobile_scanner: ^4.0.1
  
  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

